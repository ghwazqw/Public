<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{$sys_title}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="__PUBLIC__/jiaju/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/jiaju/assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__/jiaju/assets/css/form-elements.css">
    <link rel="stylesheet" href="__PUBLIC__/jiaju/assets/css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="{$logo}">
    <link rel="apple-touch-icon-precomposed" sizes="32x32" href="{$logo}">

</head>

<body>

<!-- Top content -->
<div class="top-content">
    <div class="inner-bg" >
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Web/APP</strong> 信息管理系统</h1>
                    <div class="description">
                        <p>
                            This system is used to manage WEB and APP. Please input your information to login.
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>请输入您的用户名和密码</h3>
                            <p>Enter your username and password to login on :</p>
                            <span><a href="#">无法登录？</a></span>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">用户名</label>
                                <input type="text" name="Username" placeholder="Username..." class="form-username form-control" id="form-username" >
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">密码</label>
                                <input type="password" name="textPwd" placeholder="Password..." class="form-password form-control" id="form-password">
                            </div>
                            <div style="margin-left: 4px"> <input type="checkbox" name="sj"> 7天内自动登录</div>
                            <button type="submit" class="btn" id="submit" >登录系统</button>
                            <span class="label label-warning">{$errorInfo}</span>
                            <span class="label label-success">{$sussInfo}</span>
                            <p></p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 social-login">
                    <!--<h3>其他方式登录:</h3>-->
                    <div class="social-login-buttons">
                        <a class="btn btn-link-1" href="#">
                            <i class="fa fa-weixin"></i> 微信登录
                        </a>
                        <a class="btn btn-link-1 btn-link-1-twitter" href="#">
                            <i class="fa fa-qq"></i> QQ登录
                        </a>
                        <a class="btn btn-link-1 btn-link-1-google-plus" href="#" id="customBtn">
                            <i class="fa fa-google-plus"></i> Google +
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <img src="{$logo}" style="width: 50px;margin-right: 10px" /> {$copyright} {$ICP}
    </div>

</div>


<!-- Javascript -->
<script src="__PUBLIC__/jiaju/assets/js/jquery-1.11.1.min.js"></script>
<script src="__PUBLIC__/jiaju/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/jiaju/assets/js/jquery.backstretch.min.js"></script>
<script src="__PUBLIC__/jiaju/assets/js/scripts.js"></script>
<!--[if lt IE 10]>
<script src="__PUBLIC__/jiaju/assets/js/placeholder.js"></script>
<![endif]-->
<script src="https://apis.google.com/js/api:client.js"></script>
<script>
    var googleUser = {};
    var startApp = function() {
        gapi.load('auth2', function() {
            auth2 = gapi.auth2.init({
                client_id: '243918772610-4l2u12ga4gortsamfudl1e1q59of20e7.apps.googleusercontent.com', //客户端ID
                cookiepolicy: 'single_host_origin',
                scope: 'profile' //可以请求除了默认的'profile' and 'email'之外的数据
            });
            attachSignin(document.getElementById('customBtn'));
        });
    };

    function attachSignin(element) {
        auth2.attachClickHandler(element, {},
            function(googleUser) {
                var profile = auth2.currentUser.get().getBasicProfile();

                console.log('ID: ' + profile.getId());
                console.log('Full Name: ' + profile.getName());
                console.log('Given Name: ' + profile.getGivenName());
                console.log('Family Name: ' + profile.getFamilyName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail());
            },
            function(error) {
                console.log(JSON.stringify(error, undefined, 2));
            });
    }
    startApp();
    </script>
</body>

</html>
