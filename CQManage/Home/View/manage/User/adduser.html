<extend name="manage/index/base" />
<block name="customer">
  <div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
      <legend>响应式的表单集合</legend>
    </fieldset>
    </div>
	<div class="container" style="width: 99%;">
        <h4>增加用户</h4>
      <form method="post" class="layui-form">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">验证手机</label>
            <div class="layui-input-inline">
              <input type="tel" name="phone" lay-verify="phone" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">验证邮箱</label>
            <div class="layui-input-inline">
              <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>用户名</label>
          <input type="text" class="form-control" name="Username" id="Username" placeholder="输入用户名">
        </div>
        <div class="form-group" >
          <label>密码</label>
          <input type="password" class="form-control" name="textPwd" id="textPwd" placeholder="输入密码">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="save"> 一周内免登录
          </label>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
        <button type="reset" class="btn btn-default">重置</button>
        <span class="label label-warning">{$errorInfo}</span>
        <span class="label label-success">{$sussInfo}</span>
      </form>
		
	</div>

</block>
