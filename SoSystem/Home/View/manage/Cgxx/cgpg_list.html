<extend name="50/index/base" />
<block name="customer">
    <div style="width: 90%;margin: 0px auto;">

        <div><span class="glyphicon glyphicon glyphicon-user"> <a href="/">首页</a>-->管理中心->交通运输部科技成果推广目录</span></div>
        <form class="navbar-form navbar-left" method="post">
            <div class="form-group">
               证书编号：<input type="text" class="form-control" value="{$cg_zsbh}" name="cg_zsbh">
               成果名称：<input type="text" class="form-control" value="{$cg_mc}" name="cg_mc">
               申报单位：<input type="text" class="form-control" value="{$cg_sbdw}" name="cg_sbdw">
                <button type="submit" class="btn btn-default">搜索</button>
            </div>
            <button class="btn btn-primary" type="button">
                信息数量 <span class="badge">{$count}</span>
            </button>
        </form>
        <table class="table table-hover" id="table">
            <tr>
                <td><b>证书编号</b></td>
                <td><b>成果名称</b></td>
                <td><b>第一申报单位</b></td>
                <td><b>下载</b></td>


            </tr>

            <foreach name="info_data" item="cg" >

                <tr>
                    <td>{$cg.cg_zsbh}</td>
                    <td><a href="#">{$cg.cg_mc}</a></td>
                    <td>{$cg.cg_sbdw}</td>
                    <td><a href="__PUBLIC__/glxh/downloads/{$cg.cg_xmbh}.pdf" target="_blank"><span class="glyphicon glyphicon-cloud-download"></span></a></td>
                </tr>
            </foreach>

        </table>
        <ul class="pagination">
            {$pagebar}
            </ul>
    </div>
</block>
