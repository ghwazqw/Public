<extend name="glxh/index/base_user"  title="用户注册"/>
<block name="customer">
        {~$qnavbar=w("Nav/qdef")}

        <div class="sd_uiuyyt_xsdfxfx" style="margin: 0 auto;margin-bottom:20px;">
            <foreach name="qnavbar" item="nav" >
            <a href="{$nav.nav_link}" class="btn" >{$nav.nav_name}</a>
            </foreach>

        </div>
<div class="wd2">
    <p class="mt20">
        当前位置：<a href="/">首页</a> >> 用户登录
    </p>
    <form method="post" >
        <div class="form-group">
            <label>用户名</label>
            <input type="text" class="form-control" name="Username" id="Username" placeholder="输入用户名" style="width: 80%">
            <input type="hidden" name="aa" value="q" >
        </div>
        <div class="form-group" >
            <label>密码</label>
            <input type="password" class="form-control" name="textPwd" id="textPwd" placeholder="输入密码" style="width: 80%">
        </div>
        <div class="form-inline" >
            <label>输入验证码</label>
            <input type="text" class="form-control" name="txtcode" id="txtcode" placeholder="请输入验证码信息">
            <img src="/index.php/home/index/vercode" style="width: 130px;height: 32px;cursor: pointer"  onclick="this.src='/index.php/home/index/vercode?id='+Math.random();" title="点击刷新"/>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="sj"> 一周内免登录
            </label>
            &nbsp;&nbsp;&nbsp;&nbsp;<a href="/home/Quser/Forgot_Password.html">忘记密码</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/home/Quser/user_reg.html">注册新用户</a>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
        <button type="reset" class="btn btn-default">重置</button>
        <span class="label label-warning">{$errorInfo}</span>
        <span class="label label-success">{$sussInfo}</span>
    </form>
</div>
</block>
