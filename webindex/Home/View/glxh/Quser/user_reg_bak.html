    <script>
        $ (function (){
            //正则表达式去空格
            function trim(str)
            {
                return str.replace(/^\s*|\s*$/ig,"");

            }
            //初始化信息
            $(document).ready(function(){
                $("#regSubmit").popover({
                    content:"数据填写不完整，请检查。",
                    title:"错误"
                })
            })
            //数据非空判断
            $("#Username").blur(function(){
                var Username = trim($("#Username").val());
                if (Username==""){
                    $("#Username").attr('placeholder',"此项为必填");
                    $("#Username").css('border',"1px solid #ff0000");
                    //$("#user_chck").html("错误");
                    $("#user_chck").show();

                }
                else
                {
                    if (Username.length<6 || Username.length>20){

                        $("#Username").css('border',"1px solid #ff0000");
                        $("#user_chck").html("请输入6-20位字母或数字的组合。");
                        $("#user_chck").show();
                        $("#user_ok").hide();
                    }
                    else {
                    $("#Username").css('border',"1px solid #0785e9");
                    $("#user_chck").hide();
                    $("#user_ok").show();
                    }
                }

            });
            $("#textPwd").blur(function(){
                var reg=/^\w{6,}$/;
                var textPwd = trim($("#textPwd").val());
                if (textPwd==""){
                    $("#textPwd").attr('placeholder',"此项为必填");
                    $("#textPwd").css('border',"1px solid #ff0000");
                    $("#pass_chck").show();
                    $("#pass_ok").hide();
                    return false;
                }
                else
                {
                    if (!reg.test(textPwd)){
                        $("#pass_chck").show();
                        $("#pass_ok").hide();
                        $("#pass_chck").html("请输入6-20位字母/数字/符号的组合。");
                        return false;
                    }else
                    {
                        $("#textPwd").css('border',"1px solid #0785e9");
                        $("#pass_chck").hide();
                        $("#pass_ok").show();

                    }
                }

            });
            $("#txtcode").blur(function(){
                var txtcode=trim($("#txtcode").val());
                var txtcode=trim($("#txtcode").val());
                if(txtcode==""){
                    $("#txtcode").attr('placeholder',"此项为必填");
                    $("#txtcode").css('border',"1px solid #ff0000");
                    $("#code_chck").show();
                    $("#code_ok").hide();
                    return false;

                }
                else{
                    if (textPwd!=rePwd){
                        $("#repass_ok").hide();
                        $("#repass_chck").html("两次输入的密码不一致");
                        $("#repass_chck").show();
                        return false;
                    }
                    else{
                    $("#repass_chck").hide();
                    $("#rePwd").css('border',"1px solid #0785e9");
                    $("#repass_ok").show();
                    }
                }
            });
            $("#rePwd").blur(function(){
                var rePwd=trim($("#rePwd").val());
                var textPwd=trim($("#textPwd").val());
                if(rePwd==""){
                    $("#rePwd").attr('placeholder',"此项为必填");
                    $("#rePwd").css('border',"1px solid #ff0000");
                    $("#repass_chck").show();
                    $("#repass_ok").hide();

                    return false;

                }
                else{

                        $("#repass_chck").hide();
                        $("#rePwd").css('border',"1px solid #0785e9");
                        $("#repass_ok").show();
                }
            });
            $("#regSubmit").click(function(){
                var Username = trim($("#Username").val());
                var reg=/^\w{6,}$/;
                var rePwd=trim($("#rePwd").val());
                var textPwd=trim($("#textPwd").val());
                //用户名输入检测
                if (Username==""){
                    $("#Username").attr('placeholder',"此项为必填");
                    $("#Username").css('border',"1px solid #ff0000");
                    //$("#user_chck").html("错误");
                    $("#user_chck").show();
                    return false;

                }
                else
                {
                    if (Username.length<6 || Username.length>20){

                        $("#Username").css('border',"1px solid #ff0000");
                        $("#user_chck").html("请输入6-20位字母或数字的组合。");
                        $("#user_chck").show();
                        $("#user_ok").hide();
                        return false;
                    }
                    else {
                        $("#Username").css('border',"1px solid #0785e9");
                        $("#user_chck").hide();
                        $("#user_ok").show();
                    }
                }
                //检测密码输入
                if (textPwd==""){
                    $("#textPwd").attr('placeholder',"此项为必填");
                    $("#textPwd").css('border',"1px solid #ff0000");
                    $("#pass_chck").show();
                    $("#pass_ok").hide();
                    return false;
                }
                else
                {
                    if (!reg.test(textPwd)){
                        $("#pass_chck").show();
                        $("#pass_ok").hide();
                        $("#pass_chck").html("请输入6-20位字母/数字/符号的组合。");
                        return false;
                    }else
                    {
                        $("#textPwd").css('border',"1px solid #0785e9");
                        $("#pass_chck").hide();
                        $("#pass_ok").show();

                    }
                }
                if (textPwd!=rePwd){
                    $("#repass_ok").hide();
                    $("#repass_chck").html("两次输入的密码不一致");
                    $("#repass_chck").show();
                    return false;
                }
                else{
                    $("#repass_chck").hide();
                    $("#rePwd").css('border',"1px solid #0785e9");
                    $("#repass_ok").show();
                }
                if (textPwd==Username){
                    $("#pass_chck").html("用户名和密码不能一样。");
                    $("#textPwd").css('border',"1px solid #ff0000");
                    $("#pass_chck").show();
                    $("#pass_ok").hide();
                    return false;
                }
                $(this).popover("hide");
                $(this).button("loading");
                $("form").submit();


            });

        })

    </script>
