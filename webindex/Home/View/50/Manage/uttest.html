<extend name="50/index/base" />
<block name="customer">
    <script type="text/javascript" src="__PUBLIC__/bs/js/jquery.validate.min.js" ></script>
    <link rel="stylesheet" href="__PUBLIC__/bs/css/screen.css">
    <script type="application/javascript">
        $(function(){
            $("#loginform").validate();
        })
    </script>
    <form id="loginform" class="form-horizontal col-md-5 col-md-offset-3" style="margin-top:20px ;" role="form">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">账号：</label>
            <div class="col-sm-10">
                <input autocomplete="off" class="form-control" placeholder="输入用户名" id="username" type="username" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="userpass" class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="输入密码" id="userpass" type="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox" /> 记住我</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button autocomplete="off" id="login" type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>




</block>
