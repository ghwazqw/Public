<extend name="50/index/base" />
<block name="customer">
	<div class="container" style="width: 50%;">

		<form method="post" >
  <div class="form-group">
    <label>用户名</label>
    <input type="text" class="form-control" name="Username" id="Username" placeholder="输入用户名">
  </div>
  <div class="form-group" >
    <label>密码</label>
    <input type="password" class="form-control" name="textPwd" id="textPwd" placeholder="输入密码">
  </div>
          <div class="form-inline" >
            <label>输入验证码</label>
            <input type="text" class="form-control" name="txtcode" id="txtcode" placeholder="请输入验证码信息">
            <img src="/home/index/vercode" style="width: 130px;height: 32px;cursor: pointer"  onclick="this.src='index.php/home/index/vercode?id='+Math.random();" title="点击刷新"/>
          </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="save"> 一周内免登录
    </label>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
  <button type="reset" class="btn btn-default">重置</button>
  <span class="label label-warning">{$errorInfo}</span>
  <span class="label label-success">{$sussInfo}</span>
</form>
	</div>
</block>
